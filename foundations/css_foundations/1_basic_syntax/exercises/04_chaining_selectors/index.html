<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div>
      <img class="avatar proportioned" src="./img/square-transparent.png" alt="Transparent Square">
      <img class="avatar distorted" src="./img/sunset.jpg" alt="Sunset">
    </div>

    <div>
      <img class="original proportioned" src="./img/square-transparent.png" alt="Transparent Square">
      <img class="original distorted" src="./img/sunset.jpg" alt="Sunset">
    </div>
  </body>
</html>
